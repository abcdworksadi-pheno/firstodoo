services:
  db:
    image: postgres:15
    container_name: odoo18-db
    environment:
      POSTGRES_DB: odoo18
      POSTGRES_USER: odoo18
      POSTGRES_PASSWORD: odoo18
    volumes:
      - odoo18-db-data:/var/lib/postgresql/data
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo18"]
      interval: 5s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:18.0
    container_name: odoo18
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: odoo18
      DB_PASSWORD: odoo18
      DB_NAME: odoo18
    volumes:
      - odoo18-data:/var/lib/odoo
      - ./custom_addons:/mnt/extra-addons
    networks:
      - odoo-network
    restart: always
    command: >
      sh -c "until pg_isready -h db -p 5432 -U odoo18; do sleep 1; done;
         odoo --db_host=db --db_port=5432 --db_user=odoo18 --db_password=odoo18 --database=odoo18
         --addons-path=/mnt/extra-addons"

volumes:
  odoo18-db-data:
  odoo18-data:

networks:
  odoo-network:
    driver: bridge
